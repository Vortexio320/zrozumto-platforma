<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZrozumTo Platforma</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üéì</span>
            <span class="font-bold text-xl tracking-tight text-blue-600">ZrozumTo</span>
        </div>
        <div id="user-menu" class="hidden md:flex items-center gap-4">
            <span id="user-display-name" class="text-sm text-gray-500"></span>
            <button onclick="logout()" class="text-sm text-red-600 hover:text-red-700 font-medium">Wyloguj</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">

        <!-- Login View -->
        <div id="login-view" class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center">Zaloguj siƒô</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nazwa u≈ºytkownika</label>
                    <input type="text" id="username"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="jan.kowalski">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Has≈Ço</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button id="login-btn" onclick="loginWithUsername()"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Zaloguj
                </button>
                <p id="auth-message" class="text-sm text-center text-red-500 hidden"></p>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden animate-fade-in">
            <header class="mb-8 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Moje Lekcje</h1>
                    <p class="text-gray-500">Wybierz lekcjƒô, aby rozpoczƒÖƒá naukƒô.</p>
                </div>
                <button onclick="createTestLesson()"
                    class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded transition">
                    + Dodaj Lekcjƒô (Test)
                </button>
            </header>

            <div id="lessons-list" class="grid gap-4">
                <!-- Lessons injected here -->
                <div class="animate-pulse bg-gray-200 h-24 rounded-lg"></div>
            </div>
        </div>

        <!-- Lesson View -->
        <div id="lesson-view" class="hidden">
            <button onclick="showView('dashboard')"
                class="mb-4 text-sm text-gray-500 hover:text-gray-900 flex items-center gap-1">
                ‚Üê Wr√≥ƒá do listy
            </button>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                <h1 id="lesson-title" class="text-2xl font-bold mb-2">Tytu≈Ç Lekcji</h1>
                <p class="text-gray-500 mb-6 border-b pb-4">Wygeneruj quiz z nagrania audio.</p>

                <input type="hidden" id="lesson-id">

                <!-- Upload Section -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Wgraj nagranie (Admin/Test)</label>
                    <div class="flex gap-2">
                        <input type="file" id="audio-file" accept="audio/*" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100
                        " />
                        <button id="generate-btn" onclick="uploadAndGenerate()"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50">
                            Generuj
                        </button>
                    </div>
                    <div id="loading-indicator" class="hidden mt-3 text-sm text-blue-600 flex items-center gap-2">
                        <svg class="animate-spin h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Analizujƒô nagranie...
                    </div>
                </div>

                <!-- Quiz Results -->
                <h3 class="text-lg font-semibold text-gray-800 mb-3 mt-6">Quiz</h3>
                <div id="quiz-result"></div>
            </div>
        </div>

    </main>

    <script src="/static/script.js?v=14"></script>
</body>

</html>
